<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Network</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_page">
        <div class="search">
            <input id="cityName" type="text" placeholder="Enter A City">
            <button id="searchCityBtn">Search</button>
        </div>

        <div class="container">
            <div class="container-1">
                <div class="box1">
                    <div class="weather-info">
                        <h1>New York</h1>
                        <label>Chance of raining:</label>
                        <label for="">12%</label>
                        <p>time: 3:00 PM</p>
                    </div>

                    <div class="image-weather">
                        <img src="img/sun.png" alt="">
                    </div>
                </div>




                <div class="container-1">
                    <div class="box2">
                        <div class="stats-1">
                            <div class="block-1">
                                <img src="img/sun.png" alt="">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="block-2">
                                <img src="img/sun.png" alt="">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                        </div>

                        <div class="stats-2">
                            <div class="block-3">
                                <img src="img/sun.png" alt="">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="block-4">
                                <img src="img/sun.png" alt="">
                                <div>
                                    <p class="number">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="container-2">
                <div class="box3">
                    <h1>New York</h1>
                    <p>time: 3:00 PM</p>
                    <p>time: 3:00 PM</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
